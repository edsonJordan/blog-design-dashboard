<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

            </div>
        </div>
        <div class="content">
            <div class="content_user">
                <div class="avatar"style="background-image: url('https://images.pexels.com/photos/6334886/pexels-photo-6334886.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=50&w=50')" ></div>

            <div class="section_cards">

                    </div>

                </div>                
            </div>
            <div class="section__content">
                <div class="section_statics">
                    <div class="tittle_section">
                        <h2>Visitor Growth</h2>

                    </div>

                    <section title="slideThree">

                        <div class="slideThree" id="ContentSlide">

                          <label for="slideThree"></label>

                        <!-- end .slideThree -->

                    <div class="grapics_statics">
                        <div class="col_statics" style="--data-x:1">

                        <div class="col_statics" style="--data-x:1.5">

                    <ul class="list_lasts">
                        <li>

                        </li>
                        <li>
